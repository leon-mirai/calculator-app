<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <section class="screen">0</section>
        <section class="calculator-buttons">
            <button class="calculator-button double operation">C</button>
            <button class="calculator-button single operation">←</button>
            <button class="calculator-button single operation">÷</button>
            <button class="calculator-button single">7</button>
            <button class="calculator-button single">8</button>
            <button class="calculator-button single">9</button>
            <button class="calculator-button single operation">×</button>
            <button class="calculator-button single">4</button>
            <button class="calculator-button single">5</button>
            <button class="calculator-button single">6</button>
            <button class="calculator-button single operation">-</button>
            <button class="calculator-button single">1</button>
            <button class="calculator-button single">2</button>
            <button class="calculator-button single">3</button>
            <button class="calculator-button single operation">+</button>
            <button class="calculator-button triple">0</button>
            <button class="calculator-button single operation">=</button>
        </section>
    </div>
    <script src="calc.js"></script>
</body>
</html>
