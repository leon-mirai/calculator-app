<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <section class="screen">0</section>
        <section class="calculator-buttons">
            <div class="calculator-button double">C</div>
            <div class="calculator-button single">←</div>
            <div class="calculator-button single">÷</div>
            <div class="calculator-button single">7</div>
            <div class="calculator-button single">8</div>
            <div class="calculator-button single">9</div>
            <div class="calculator-button single">×</div>
            <div class="calculator-button single">4</div>
            <div class="calculator-button single">5</div>
            <div class="calculator-button single">6</div>
            <div class="calculator-button single">-</div>
            <div class="calculator-button single">1</div>
            <div class="calculator-button single">2</div>
            <div class="calculator-button single">3</div>
            <div class="calculator-button single">+</div>
            <div class="calculator-button triple">0</div>
            <div class="calculator-button single">=</div>
        </section>
    </div>
</body>
</html>
